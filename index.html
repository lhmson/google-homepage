<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Darktheme by leesown</title>
        <!--<link href="styles/reset.css" rel="stylesheet" type="text/css">
        -->
        <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="navtop" class="header">
            <ul class="navlist">
                <li><a id="Gmail" href="https://mail.google.com/mail/u/0">Gmail</a></li>
                <li><a href="https://www.google.com.vn/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                <li class="more">
                    <a href="javascript:void(0)" class="dropdown">More</a>
                    <div class="more-display">
                        <a href="https://myaccount.google.com/">Account</a>
                        <a href="https://drive.google.com/drive/u/0/my-drive">Drive</a>
                        <a href="https://photos.google.com/?tab=wq1&pageId=none">Media</a>
                        <a href="https://www.youtube.com/">YouTube</a>
                        <a href="https://play.google.com/store?hl=en&tab=w81">Play</a>
                        <a href="https://contacts.google.com/?hl=en&tab=wC1">Contacts</a>
                    </div>
                </li>
                <li id="signin"><a href="#signin">Sign in</a></li>
            </ul>
        </nav>
        <div id="logo">
            <img src="images/google-img.png" alt="Google things">
        </div>
        <div class="search">
            <form class="search-bar">
                <img id="search-icon" src="images/search-it.png" alt="search icon">
                <input class="input" type="text" name="search-bar">
                <img id="speak-icon" src="images/speak-out.png" alt="speak word">
            </form>
        </div>
        <div id="btn-group">
            <input class="btn" type="submit" value="Google Search">
            <input class="btn" type="submit" id="something" value="Do you wanna build a snowman">
        </div>
        <footer>
            <div class="left">
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://www.google.com/services">Business</a>
                <a href="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?fg=1">Terms</a>
                <a href="#settings">Settings</a>
            </div>
        </footer>
        </div>
    </body>
</html>
